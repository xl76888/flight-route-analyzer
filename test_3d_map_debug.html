<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D地图调试测试</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        #map3d {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            margin: 20px 0;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        .warning { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <h1>🔍 3D地图调试测试</h1>
    <p>此页面用于测试Google Maps 3D API是否能正常工作</p>
    
    <div id="status-container">
        <div class="status info">正在初始化...</div>
    </div>
    
    <h2>🗺️ 3D地图测试</h2>
    <gmp-map-3d id="map3d"
        center="39.9042,116.4074"
        zoom="5"
        map-id="45c4f1595b0cd27f9feda952"
        mode="HYBRID"
        tilt="45"
        heading="0">
    </gmp-map-3d>
    
    <div id="debug-info">
        <h3>🔧 调试信息</h3>
        <div id="debug-logs"></div>
    </div>
    
    <script>
        const API_KEY = 'AIzaSyBoAqo1lCI2FAQIY7A0jTlXI79mC2SO4Kw';
        const MAP_ID = '45c4f1595b0cd27f9feda952';
        
        function addStatus(message, type = 'info') {
            const container = document.getElementById('status-container');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            container.appendChild(div);
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        function addDebugLog(message) {
            const logs = document.getElementById('debug-logs');
            const div = document.createElement('div');
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            logs.appendChild(div);
        }
        
        // 检查浏览器支持
        function checkBrowserSupport() {
            addDebugLog('检查浏览器支持...');
            
            // 检查WebGL支持
            const canvas = document.createElement('canvas');
            const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
            if (!gl) {
                addStatus('❌ 浏览器不支持WebGL，3D地图无法工作', 'error');
                return false;
            }
            addStatus('✅ WebGL支持正常', 'success');
            
            // 检查自定义元素支持
            if (!window.customElements) {
                addStatus('❌ 浏览器不支持自定义元素', 'error');
                return false;
            }
            addStatus('✅ 自定义元素支持正常', 'success');
            
            return true;
        }
        
        // 测试API连接
        async function testAPIConnection() {
            addDebugLog('测试API连接...');
            
            try {
                const response = await fetch(`https://maps.googleapis.com/maps/api/js?key=${API_KEY}&libraries=maps3d&v=beta`);
                if (response.ok) {
                    addStatus('✅ API连接正常', 'success');
                    return true;
                } else {
                    addStatus(`❌ API连接失败: HTTP ${response.status}`, 'error');
                    return false;
                }
            } catch (error) {
                addStatus(`❌ API连接错误: ${error.message}`, 'error');
                return false;
            }
        }
        
        // 加载Google Maps API
        function loadGoogleMapsAPI() {
            return new Promise((resolve, reject) => {
                addDebugLog('加载Google Maps API...');
                
                if (typeof google !== 'undefined' && google.maps) {
                    addStatus('✅ Google Maps API已加载', 'success');
                    resolve();
                    return;
                }
                
                const script = document.createElement('script');
                script.src = `https://maps.googleapis.com/maps/api/js?key=${API_KEY}&libraries=maps3d&v=beta`;
                script.async = true;
                script.defer = true;
                
                script.onload = () => {
                    addStatus('✅ Google Maps API加载成功', 'success');
                    addDebugLog('API加载完成');
                    resolve();
                };
                
                script.onerror = () => {
                    addStatus('❌ Google Maps API加载失败', 'error');
                    reject(new Error('API加载失败'));
                };
                
                document.head.appendChild(script);
            });
        }
        
        // 初始化3D地图
        function init3DMap() {
            addDebugLog('初始化3D地图...');
            
            const map3d = document.getElementById('map3d');
            if (!map3d) {
                addStatus('❌ 找不到3D地图元素', 'error');
                return;
            }
            
            // 设置事件监听
            map3d.addEventListener('gmp-load', () => {
                addStatus('✅ 3D地图加载成功！', 'success');
                addDebugLog('地图加载完成');
            });
            
            map3d.addEventListener('gmp-error', (event) => {
                addStatus(`❌ 3D地图加载错误: ${event.detail}`, 'error');
                addDebugLog(`地图错误: ${event.detail}`);
            });
            
            addStatus('⏳ 等待3D地图加载...', 'info');
        }
        
        // 主初始化函数
        async function initialize() {
            addDebugLog('开始初始化...');
            
            try {
                // 1. 检查浏览器支持
                if (!checkBrowserSupport()) {
                    return;
                }
                
                // 2. 测试API连接
                await testAPIConnection();
                
                // 3. 加载Google Maps API
                await loadGoogleMapsAPI();
                
                // 4. 初始化3D地图
                init3DMap();
                
                addStatus('🎉 初始化完成！', 'success');
                
            } catch (error) {
                addStatus(`❌ 初始化失败: ${error.message}`, 'error');
                addDebugLog(`初始化错误: ${error.message}`);
            }
        }
        
        // 页面加载完成后开始初始化
        document.addEventListener('DOMContentLoaded', () => {
            addDebugLog('页面加载完成');
            setTimeout(initialize, 500);
        });
        
        // 错误处理
        window.addEventListener('error', (event) => {
            addStatus(`❌ 页面错误: ${event.error?.message || event.message}`, 'error');
            addDebugLog(`页面错误: ${event.error?.message || event.message}`);
        });
        
        addDebugLog('调试脚本已加载');
    </script>
</body>
</html>
